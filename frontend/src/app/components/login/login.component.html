
<div class="wrapper fadeInDown" >
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="userForm" (submit)="onSubmit()">
      <input [ngClass]="{'invalid':userForm.controls.username.touched && userForm.controls.username.invalid}" type="text" class="fadeIn second" name="login"  formControlName="username" placeholder="Введіть e-mail">
      <input type="password" class="fadeIn third" name="login" formControlName="password" placeholder="Введіть пароль">
      <button [disabled]="!userForm.valid" type="submit" class="fadeIn fourth">Вхід</button>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
