<div fxLayout="column" fxFlexOffset="2" fxFlexFill>
  <h2>Медичні форми</h2>

  <div class="tab">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <div fxLayout="row" fxLayoutAlign="start space-between">
        <!-- Date column -->
        <ng-container matColumnDef="name">
          <th class="th-name" mat-header-cell *matHeaderCellDef>
            <div><a>Назва</a></div>
          </th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Download column -->
        <ng-container matColumnDef="acts">
          <th mat-header-cell *matHeaderCellDef>Дії</th>
          <td mat-cell *matCellDef="let element">
            <div><a href="{{ element.url }}"><img src="assets/often/download.png"></a></div>
          </td>
        </ng-container>
      </div>

      <!-- Define columns to display -->
      <tr mat-header-row *matHeaderRowDef="servColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: servColumns;"></tr>

    </table>
  </div>

</div>
