<div class="search">
  <div fxLayout="row">
    <form fxFlex="100%">

      <select fxFlex="40%"  [value]="selected" >
        <option label="Сортувати за:"></option>
        <option>None</option>

        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
      </select>
    </form>
  </div>
</div>

<div class = "tab" >
  <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="date" >
      <th class="th-name" mat-header-cell *matHeaderCellDef> <a>Дата </a></th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>


    <ng-container matColumnDef="patient">
      <th mat-header-cell *matHeaderCellDef> Patient </th>
      <td mat-cell *matCellDef="let element"> {{element.patient}} </td>
    </ng-container>

    &lt;!&ndash; Weight Column &ndash;&gt;
    <ng-container matColumnDef="diagnose">
      <th mat-header-cell *matHeaderCellDef> Назва/Діагноз </th>
      <td mat-cell *matCellDef="let element"> {{element.diagnose}} </td>
    </ng-container>

    &lt;!&ndash; Symbol Column &ndash;&gt;
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Статус</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>

    </ng-container> <ng-container matColumnDef="acts">
      <th mat-header-cell *matHeaderCellDef> Дії</th>
      <td mat-cell *matCellDef="let element"> {{element.acts}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="servColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: servColumns;"></tr>

  </table>
</div>
