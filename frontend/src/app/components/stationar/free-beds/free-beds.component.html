<div class = "tab" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Ідентифікаційний номер </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Номер ліжка</th>
      <td mat-cell *matCellDef="let element"> Ліжко №{{element.number}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="isFree">
      <th mat-header-cell *matHeaderCellDef>Вільне</th>
      <td mat-cell *matCellDef="let element" fxFlexLayout="center center"><div *ngIf="element.free == true"><img src="/assets/often/check.png"></div> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
