  <div class="search">
    <p>Довідник лікарських послуг</p>
    <div fxLayout="row">
      <input type="text" placeholder="Пошук за назвою послуги">
      <button fxLayoutAlign="center center">
        <img src="assets/often/loupe.png"></button>
    </div>
  </div>

  <div class = "tab" >
    <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="procedure_name" >
        <th class="th-name" mat-header-cell *matHeaderCellDef> <a>Назва послуги </a></th>
        <td mat-cell *matCellDef="let element"> {{element.procedure_name}} </td>
      </ng-container>


      <ng-container matColumnDef="group_id">
        <th mat-header-cell *matHeaderCellDef> Група </th>
        <td mat-cell *matCellDef="let element"> {{element.group_id}} </td>
      </ng-container>

      &lt;!&ndash; Weight Column &ndash;&gt;
      <ng-container matColumnDef="clasification">
        <th mat-header-cell *matHeaderCellDef> Послуга з класифікатору </th>
        <td mat-cell *matCellDef="let element"> {{element.clasification}} </td>
      </ng-container>

      &lt;!&ndash; Symbol Column &ndash;&gt;
      <ng-container matColumnDef="acts">
        <th mat-header-cell *matHeaderCellDef> Дії</th>
        <td mat-cell *matCellDef="let element"> {{element.acts}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="servColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: servColumns;"></tr>
    </table>
  </div>
